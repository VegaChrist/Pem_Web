<!DOCTYPE html>
<html>
<head>
 <title>Register</title>
</head>
<body>
 <h2>Register</h2>
 <form method ="post" action="">
  <fieldset>
   <legend>Register</legend>
   <p>
       <label>Name</label>
       <input type="text" name="name" placeholder="your name..."/>
    </p>
    <p>
        <label>Username</label>
       <input type="text" name="Username" placeholder="Username..."/>
    </p>
    <p>
        <label>Email</label>
       <input type="email" name="email" placeholder="email..."/>
    </p>
    <p>
        <label>Password</label>
        <input type="password" name="password" placeholder="password..."/>
     </p>
     <p>
        <label>Jenis Kelamin</label>
        <label></label><input type="radio" name="jenis_kelamin" value="laki-laki"/>Laki-Laki</label>
        <label></label><input type="radio" name="jenis_kelamin" value="perempuan"/>perempuan</label>
     </p>
     <p>
        <label>Agama</label>
        <select name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
        </select>
     </p>
     <p>
        <label>Biografi</label>
        <textarea name="biografi"></textarea>
     </p>
     <p>
        <label>Alamat Web</label>
        <input type="url" name="name" placeholder="Masukan URL Web..."/>
     </p>
     <p>
        <label>Tanggal Lahir</label>
        <input type="date" name="tanggal"/>
     </p>
     <p>
        <label>Umur</label>
        <input type="number" min="10" max="90" name="umur"/>
     </p>
    <p>
        <input type="submit" name="submit" value="login"/>
    </p>
    </fieldset>
</form>
</body>
</html>
